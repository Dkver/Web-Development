<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - CodeWithDeepak</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmark</h2>
    <P><a href="https://www.google.com">Open Google</a></p><!--it is anchor tag used for making links-->
    <P><a href="https://www.facebook.com">Open Facebook</a></p>
    
    <P><a href="https://www.youtube.com">Open Youtube</a></p>
    <P><a href="https://www.twitter.com">Open Twitter</a></p>
    <P><a href="https://www.quora.com">Open Quora</a></p>
    <P><a href="https://www.zepto.com">Open Zepto</a></p>
    
    <h2>Secondary Bookmark</h2><!--mouse wheel button is used to open in different tabs-->
    <P><a href="https://www.wikipedia.com">Open Wikipedia</a></p>
    <P><a href="https://www.stackoverflow.com">Open Open StackOverflow</a></p>
</body>
</html>
