<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio & Video Gallery</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Welcome to My Media Gallery</h1>
      <p>Enjoy the audio and video collection.</p>
      <hr />
    </header>

    <!-- Audio Section -->
    <section id="audio">
      <h2>Audio Collection</h2>
      <p>Click on the play button to listen to the audio files.</p>

      <audio controls>
        <source src="1.mp3" type="audio/mp3" />
      </audio>

      <audio controls>
        <source src="2.mp3" type="audio/mp3" />
      </audio>

      <audio controls>
        <source src="3.mp3" type="audio/mp3" />
      </audio>

      <audio controls>
        <source src="4.mp3" type="audio/mp3" />
      </audio>

      <audio controls>
        <source src="5.mp3" type="audio/mp3" />
      </audio>

      <audio controls>
        <source src="6.mp3" type="audio/mp3" />
      </audio>

      <hr />
    </section>

    <!-- Video Section -->
    <section id="video">
      <h2>Video Collection</h2>
      <p>Click on the play button to watch the videos.</p>

      <video width="320" height="240" controls>
        <source src="1.mp4" type="video/mp4" />
      </video>

      <video width="320" height="240" controls>
        <source src="2.mp4" type="video/mp4" />
      </video>

      <video width="320" height="240" controls>
        <source src="3.mp4" type="video/mp4" />
      </video>

      <video width="320" height="240" controls>
        <source src="4.mp4" type="video/mp4" />
      </video>

      <video width="320" height="240" controls>
        <source src="5.mp4" type="video/mp4" />
      </video>

      <video width="320" height="240" controls>
        <source src="6.mp4" type="video/mp4" />
      </video>

      <hr />
    </section>

    <!-- Footer -->
    <footer>
        <p>&rightarrow; 2025 My Media Gallery. All rights reserved.</p>
    </footer>
  </body>
</html>
