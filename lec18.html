<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        #firstpara{
            color: blue;    /*color by name*/
        }

        #secondpara{
            color: rgb(31, 248, 31);     /*color by rgb*/
        }

        #thirdpara{
            color: rgb(102, 54, 54);
            background-color: #ff4532;     /*  color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is paragraph from first box</p>
    <h2>This is my second box</h2>
    <p id="secondpara">This is paragraph from first box</p>
    <h2>This is my third box</h2>
    <p id="thirdpara">This is paragraph from first box</p>
</body>
</html>
