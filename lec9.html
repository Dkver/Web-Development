<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p>this is a paragraph</p>
    <p>this is also a paragraph</p>
    <!-- in paragraph the two lines are in two line -->
  <span>this is a paragraph</span> 
  <span>this is also a paragraph</span>
  <!-- in span tag(inline tag) two lines are in single line  -->
  <p style="border: 2px solid red;">this is span</p> <p style="border:solid black;">this is also span</p>
  <span style="border:solid black;">this is span</span> <span style="border: 2px solid red;">this is also span</span>
  
  </body>
</html>
