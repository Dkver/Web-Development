<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is paragraph</p>
        <p>This is another &nbsp;&nbsp; paragraph with two spaces</p>
        <!-- &nbsp;= is non breaking for one space // but not use our website  -->
        <p>paragraph is written like this &lt;p&gt;</p>
        <!-- &lt;p&gt is used for the  <p> after the paragraph-->
            <p>pound is written like this &pound;</p>
            <p>dollar is written like this &dollar;</p>
            <!-- &pound is used for the symbol of pound and dollar -->
            <p>copyright is written like this &copy;</p>
    </div>
</body>
</html>
